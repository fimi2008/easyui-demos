<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery 的基本控件</title>
    <meta charset="utf-8"/>
    <!--jquery的主文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.min.js"></script>
    <!--jquery easyui的文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <!--jquery 的主样式文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/default/easyui.css">
    <!--jquery的图标文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/icon.css">
    <!--国际化,中文包-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#search_btn").click(function () {
                $("#window").window({
                    title:"搜索",
                    height:300,
                    width:200
                })
            });
            $("#exit_btn").click(function(){
                $.messager.confirm('确认','您确认想要退出吗?',function(r){
                    if (r){
                        alert('确认退出');
                    }
                });
            });
            $.messager.show({
                title:'我的消息',
                msg:'消息将在5秒后关闭',
                timeout:5000,
                width:350,
                height:200,
                showType:'slide'
            });
        });
    </script>
</head>
<body>
<!--把按钮渲染在这个a标签上面-->
<a id="search_btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
<div id="window"></div>
<div style="float: right;">
    <a id="exit_btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-back'">退出系统</a>
</div>
</body>
</html>
