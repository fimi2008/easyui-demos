<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery 的基本控件</title>
    <meta charset="utf-8" />
    <!--jquery的主文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.min.js"></script>
    <!--jquery easyui的文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <!--jquery 的主样式文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/default/easyui.css">
    <!--jquery的图标文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/icon.css">
    <script type="text/javascript">
        $(function(){
            $("#menu_1").menu({
                left:100,
                top:100,
                onClick:function(item){
                    console.log(item);
                }
            }).show();
        });
    </script>
</head>
<body>
    <div id="menu_1" style="width: 150px" class="easyui-menu">
        <div>新建文件夹</div>
        <div class="menu-sep"></div>
        <div>创建快捷方式</div>
        <div class="menu-sep"></div>
        <div>打开方式
            <div style="width: 150px">
                <div>使用xx打开</div>
                <div>使用bs打开</div>
                <div>使用其他打开</div>
            </div>
        </div>
        <div class="menu-sep"></div>
        <div>复制</div>
        <div class="menu-sep"></div>
        <div data-options="iconCls:'icon-cancel'">删除</div>
        <div class="menu-sep"></div>
        <div>粘贴</div>
        <div class="menu-sep"></div>
        <div>属性</div>
    </div>
</body>
</html>
