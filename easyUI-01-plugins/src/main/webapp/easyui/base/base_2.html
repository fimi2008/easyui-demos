<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery 的基本控件</title>
    <meta charset="utf-8" />
    <!--jquery的主文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.min.js"></script>
    <!--jquery easyui的文件-->
    <script type="text/javascript" src="../../js/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <!--jquery 的主样式文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/default/easyui.css">
    <!--jquery的图标文件-->
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.3.5/themes/icon.css">
    <script type="text/javascript">
        $(function(){
            /**
             * 在jquery easyui 里面,创建组件有两种方式
             *      1.直接通过页面的标签创建,我们直接在标签上面添加一个class.
             *          应用场景:
             *              1.该组件不需要和其他组件交互
             *              2.该组件不需要和后台进行交互
             *      2.通过js+页面标签创建
             */
            $("#progressId").progressbar({
                value:60
            });

            $("#loadbtn").bind("click",function(){
                loadprogress();
            });
        });

        /**
         * 我们之前使用xmlhttprequest 进行交互
         * 0,1,2,3,4 这几个状态是用来做用户体验的
         */
        var rate = 1;
        function loadprogress(){
            $("#btn_progressId").progressbar({
                value:++rate
            });
            console.log(rate);
            if (rate == 100){
                return;
            }
            window.setTimeout(function(){
                loadprogress();
            },100);
        }
    </script>
</head>
<body>
    <!--进度条组件-->
    <div id="progressId" style="width: 400px;"></div>

    <input type="button" id="loadbtn" value="加载">
    <div id="btn_progressId" style="width: 400px;"></div>
</body>
</html>
